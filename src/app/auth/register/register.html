<div class="register-container">
  <div class="register-card">
    <h2 class="register-title">Create a New Account</h2>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input id="firstName" type="text" formControlName="firstName" required>
        <div class="error" *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched">
          <small>First name is required.</small>
        </div>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input id="lastName" type="text" formControlName="lastName" required>
        <div class="error" *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched">
          <small>Last name is required.</small>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" required>
        <div class="error" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          <small *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</small>
          <small *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email address.</small>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" required autocomplete="new-password">
        <div class="error" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          <small>Password must be at least 8 characters long.</small>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" type="password" formControlName="confirmPassword" required autocomplete="new-password">
        <div class="error" *ngIf="(registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched) || (registerForm.errors?.['passwordsMismatch'] && registerForm.get('confirmPassword')?.touched)">
          <small *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Confirm password is required.</small>
          <small *ngIf="registerForm.errors?.['passwordsMismatch']">Passwords do not match.</small>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" [disabled]="registerForm.invalid || loading">
          <span *ngIf="loading" class="spinner"></span>
          Register
        </button>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      
      <div class="extra-links">
        Already have an account? <a routerLink="/login">Login here</a>
      </div>
    </form>
  </div>
</div>
